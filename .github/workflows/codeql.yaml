name: "CodeQL"

on:
  push:
    branches: [main, codeql]
  pull_request:
    branches: [main]
  schedule:
    # Every Saturday 6:41 in JST
    - cron: '41 21 * * 5'
  workflow_dispatch:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: 'on'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v2
      - uses: github/codeql-action/init@v1
        with:
          languages: go
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Build Go sources
        run: |
          go build ./cmd/actionlint
          GOOS=js GOARCH=wasm go build -o ./playground/main.wasm ./playground
      - uses: github/codeql-action/analyze@v1
